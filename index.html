<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER SUMMARY COMPONENT CARD</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="order-main">
        <section class="img-sec">
            <img src="images/illustration-hero.svg" alt="A Music lover">
        </section>
        <section class="info-sec">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!
            </p>
            <div class="price-plan-div">
                <img src="images/icon-music.svg" alt="A music icon">
                <div class="pricing-per-year">
                    <p id="plan">Annual Plan</p>
                    <p id="price">$59.99/year</p>
                </div>
                <a href="#" id="change">Change</a>
            </div>
            
            <button>Proceed to Payment</button>
            <a href="#" id="cancel">Cancel Order</a>
        </section>
    </main>

    <footer id="footer">
        <p>Challenge by 
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            . Coded by <a href="https://www.linkedin.com/in/oluwatobi-balogun-536044160">MASTER-TBAL</a>.
        </p>
    </footer>
</body>
</html>
